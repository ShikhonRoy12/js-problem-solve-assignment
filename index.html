<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js problem solve</title>
</head>
<body>
<script>
// Function 1: Calculate the sum of two numbers
function calculateSum(a, b) {
  return a + b;
}
console.log("Sum:", calculateSum(5, 8)); 


// Function 2: Check if a number is even
function isEven(num) {
  return num % 2 === 0;
}
console.log("Is Even:", isEven(10)); 
console.log("Is Even:", isEven(7));  


// Function 3: Find the largest number in an array
function findMax(arr) {
  return Math.max(...arr);
}
console.log("Max Value:", findMax([10, 25, 3, 99, 42])); 


// Function 4: Reverse a string
function reverseString(str) {
  return str.split("").reverse().join("");
}
console.log("Reversed String:", reverseString("Shikhon"));


// Function 5: Filter only odd numbers from an array
function filterOddNumbers(arr) {
  return arr.filter(num => num % 2 !== 0);
}
console.log("Odd Numbers:", filterOddNumbers([1, 2, 3, 4, 5, 6, 7])); 


// Function 6: Sum all numbers in an array
function sumArray(arr) {
  return arr.reduce((sum, num) => sum + num, 0);
}
console.log("Array Sum:", sumArray([10, 20, 30, 40])); 


// Function 7: Sort an array in ascending order
function sortArray(arr) {
  return [...arr].sort((a, b) => a - b);
}
console.log("Sorted Array:", sortArray([50, 10, 30, 5, 20]));


// Function 8: Capitalize the first letter of a string
function capitalizeFirstLetter(str) {
  if (!str) return "";
  return str.charAt(0).toUpperCase() + str.slice(1);
}
console.log("Capitalized:", capitalizeFirstLetter("hello"));

</script>
</body>
</html>
